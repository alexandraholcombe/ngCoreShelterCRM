<h2>Register</h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" [formControl]="form.controls['firstName']" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" [formControl]="form.controls['lastName']" class="form-control">
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" name="emailAddress" [formControl]="form.controls['email']" class="form-control">
  </div>
  <!-- <div class="form-group">
    <label for="confirmEmail">Confirm Email Address</label>
    <input type="text" name="confirmEmail" class="form-control">
  </div> -->
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" [formControl]="form.controls['password']" class="form-control">
  </div>
  <!-- <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" class="form-control">
  </div> -->
  <button type="submit" class="btn btn-primary">Register</button>
</form>
