<button (click)="retrievePets()">Click for pets</button>
<div>
    <input #petId (keyup.enter)="retrieveSinglePet(petId.value)">
    <button (click)="retrieveSinglePet(petId.value)">Click to find pet</button>
</div>

<div id="results" *ngIf="isComplete">
    <ul *ngIf="isMultiple">
        <li *ngFor="let pet of result">
            {{pet.name}}, {{pet.id}}
        </li>
    </ul>
    <p *ngIf="!isMultiple"> {{result.name}}, {{result.id}}</p>
</div>
