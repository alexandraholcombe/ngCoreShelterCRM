<img class="card-img-top" src="{{pet.image}}" alt="Card image cap">
<div class="card-block">
  <h3 class="card-title">
    <a (click)="goToDetailPage(pet)">{{pet.name}}</a>
    </h3>
    <i [ngClass]="setSex(pet)" aria-hidden="true"></i>

</div>
<div class="card-footer text-muted">
  <button type="button" class="btn btn-default btn-block" (click)="goToDetailPage(pet)">Details</button>
</div>
