<div class="card">
  <div class="card-header">
    <h2>Update {{currentPet?.name}}</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-block">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [formControl]="form.controls['name']" placeholder="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="text" [formControl]="form.controls['sex']" placeholder="sex" class="form-control">
      </div>
      <div class="form-group">
        <label for="image">Image Url</label>
        <input type="text" [formControl]="form.controls['image']" placeholder="image" class="form-control">
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-default btn-block">Submit</button>
    </div>
  </form>
</div>
